<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/inventory.css">
</head>

<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Checkout</a> 
      </button>
      <button class="inventory-btn">Inventory</button>
      <button class="report-btn">
        <a href="report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <section class="item-row">
    <button class="add-item-button">
      <a href="add-item.html">
        <img src="/image/plus.png" class="plus-icon">
        <div class="add-item-text">Add New Product</div>
      </a>
    </button>
    <div class="search-item-box">
      <input type="text" placeholder="Product Name" id="search-bar">
    </div>
    <select name="category" id="category" class="category-box">
      <option value="all" selected>All Category</option>
      <option value="food">Food</option>
      <option value="drink">Drink</option>
      <option value="daily-supplies">Daily Supplies</option>
      <option value="bread">Bread</option>
      <option value="biskuit">Biskuit</option>
      <option value="noodle">Noodle</option>
      <option value="Rice">Rice</option>
    </select>
  </section>

  <div class="item-text-row">
    <h3 class="item-text">Inventory</h3>
    <div class="suggested-product-box"></div>
    <button class="restock-btn">Restock</button>
  </div>

  <section class="inventory-main-content">
    <div class="title-row">
      <h3 class="no-title">No.</h3>
      <h3 class="name-title">Name</h3>
      <h3 class="barcode-title">Barcode</h3>
      <h3 class="cost-title">Cost(Each)</h3>
      <h3 class="price-title">Price(Each)</h3>
      <h3 class="quantity-title">Quantity</h3>
    </div>
    <div class="content-container"></div>
  </section>

  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="terms-of-use.html">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>

  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>

  <div class="out-of-stock-popup">
    <img src="/image/info.png" class="info-image">
    <h1 class="out-of-stock-header">Out of stock</h1>
    <p class="out-of-stock-message">Some products in low quantity</p>
    <button class="ok-btn">Done</button>
  </div>

  <script src="/JavaScript/general.js"></script>
  <script src="/JavaScript/inventory.js"></script>
  <script src="/JavaScript/timer.js"></script>
</body>
</html>
