<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/CSS/reset-password.css">
</head>

<body>
  <div class="whole-container">
    <div class="main-content-container">
      <img src="/image/return.png" class="return-icon">
      <h1 class="heading">Reset Password</h1>
      <p class="message">Enter your phone number that associated with your account and we'll send you a new password</p>
      <input type="text" placeholder="Staff Phone Number" class="phone-number-input">
      <div class="phone-number-error-box"></div>
      <button class="confirm-btn">Confirm</button>
    </div>
  </div>

  <div class="successful-popup">
    <h1 class="success-header">Change Password</h1>
    <p class="success-message"></p>
    <button class="done-btn">Okay</button>
  </div>
  <script src="/JavaScript/reset-password.js"></script>
</body>
</html>
