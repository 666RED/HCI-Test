<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/receipt.css">
</head>

<body>
  <div class="whole-container">
    <section class="receipt-container">
      <div class="heading-row">
        <a href="/HTML/General/checkout.html">
          <img src="/image/return.png" class="return-icon">
        </a>
        <h1 class="receipt-title">RECEIPT</h1>
      </div>
      <hr>
      <div class="receipt-info">
        <p class="receipt-info-shop-name">PASAR MINI KMS</p>
        <p class="receipt-info-date"></p>
        <p class="receipt-info-time"></p>
        <p class="receipt-info-no">Receipt No: 1</p>
      </div>
      <div class="receipt-detail">
        <div class="title-row">
          <div class="no-title">NO.</div>
          <div class="name-title">NAME</div>
          <div class="quantity-title">QUANTITY</div>
          <div class="price-title">PRICE</div>
        </div>
        <div class="product-container"></div>
      </div>
      <hr class="breaking-line">
      <div class="purchase-section">
        <div class="total-row">
          <label for="total" class="total">Total:</label>
          <div class="total-price"></div>
        </div>
        <div class="payment-row">
          <label for="payment" class="payment">Payment:</label>
          <div class="total-payment"></div>
        </div>
        <div class="change-row">
          <label for="change" class="change">Change:</label>
          <div class="total-change"></div>
        </div>
      </div>
      <div class="button-row">
        <button class="print-and-save-btn">Print and save</button>
        <button class="save-btn">Save</button>
      </div>
    </section>
  </div>

  <div class="print-and-save-popup">
    <img src="/image/printing.png" class="printer-icon">
    <p class="printing-message">Saving and printing...</p>
  </div>

  <div class="successful-popup">
    <img src="/image/verified.png" class="verified-image">
    <h1 class="success-header">Saved</h1>
    <p class="success-message">Data saved successfully</p>
    <button class="done-btn">Done</button>
  </div>

  <script src="/JavaScript/receipt.js"></script>  
</body>
</html>
