<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/header.css">  
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/checkout.css">
  <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">Checkout</button>
      <button class="inventory-btn">
        <a href="/HTML/General/inventory.html" class="inventory-link">Inventory</a>
      </button>
      <button class="report-btn">
        <a href="/HTML/Owner/report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <section class="checkout-main-content">
    <div class="search-item-box">
      <h1 class="checkout-text">Checkout</h1>
      <input type="text" placeholder="Product Name / Barcode" id="search-bar">
      <div class="suggested-product-box"></div>
      <select name="category" id="category" class="category-box">
        <option value="all" selected>All Category</option>
        <option value="food">Food</option>
        <option value="drink">Drink</option>
        <option value="daily-supplies">Daily Supplies</option>
        <option value="bread">Bread</option>
        <option value="biskuit">Biskuit</option>
        <option value="noodle">Noodle</option>
        <option value="Rice">Rice</option>
      </select>
      <img src="/image/barcode-scan.png" class="barcode-scan-icon">
    </div>
    <div class="product-detail">
      <div class="title-row">
        <h3 class="no-title">No.</h3>
        <h3 class="name-title">Name</h3>
        <h3 class="price-title">Price</h3>
        <h3 class="quantity-title">Quantity</h3>
        <h3 class="total-title">Total</h3>
      </div>
      <div class="product-info"></div>
    </div>
    <div class="purchase-box">
      <div class="purchase-form">
        <div class="total-row">
          <label for="total">Total :</label>
          <div class="total-price"></div>
        </div>
        <div class="payment-row">
          <label for="payment">Payment :</label>
          <input type="text" name="payment" id="payment" class="payment" placeholder="RM ">
        </div>
        <div class="change-row">
          <label for="change">Change :</label>
          <div class="change"></div>
        </div>
      </div>
      <button class="checkout-button">Checkout</button>
    </div>
  </section>

  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="/HTML/General/terms-of-use.html">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>

  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="/HTML/General/index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>

  <div class="remove-product-pop-up">
    <div class="remove-product-upper-row">
      <div>
        <img src="/image/warning.png" class="remove-product-danger-img">
      </div>
      <p>REMOVE PRODUCT</p>
      <div>
        <img src="/image/remove.png" class="remove-product-cancel-img">
      </div>
    </div>
    <div class="remove-product-message-row">
      <p>Do you want to remove this product?</p>
    </div>
    <div class="remove-product-btn-row">
      <button class="remove-product-yes-btn">Yes</button>
      <button class="remove-product-no-btn">No</button>
    </div>
  </div>

  <div class="successful-popup">
    <img src="/image/verified.png" class="verified-image">
    <h1 class="success-header">Connected</h1>
    <p class="success-message">Connect to Barcode Scanner Successfully</p>
  </div>

  <div class="error-pop-up">
    <div class="error-upper-row">
      <div>
        <img src="/image/warning.png" class="error-danger-img">
      </div>
      <p>ERROR</p>
      <div>
        <img src="/image/remove.png" class="error-cancel-img">
      </div>
    </div>
    <div class="error-message-row">
      <p class="error-message">hello</p>
    </div>
    <div class="error-btn-row">
      <button class="error-ok-btn">Ok</button>
    </div>
  </div>
  <script src="/JavaScript/general.js"></script>
  <script src="/JavaScript/checkout.js"></script>
</body>
</html>
