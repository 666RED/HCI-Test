<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/report.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Purchase</a>
      </button>
      <button class="inventory-btn">
        <a href="inventory.html">Inventory</a>
      </button>
      <button class="report-btn">Report</button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <section class="daily-report-main-content">
    <div class="upper-row">
      <div class="header-title">Report</div>
      <div class="month-section">
        <label for="month">Month:</label>
        <input type="month" class="month" id="month" min="2022-01">
      </div>
      <div class="period-section">
        <div class="daily">Daily</div>
        <div class="weekly">
          <a href="report-weekly.html">Weekly</a>
        </div>
        <div class="monthly">
          <a href="report-monthly.html">Monthly</a>
        </div>
      </div>
    </div>

    <div class="report-info">
      <div class="title-row">
        <div class="no-title">No</div>
        <div class="date-title">Date</div>
        <div class="cost-title">Cost</div>
        <div class="price-title">Price</div>
        <div class="profit-title">Profit</div>
      </div>

      <div class="content-container">
        <!-- <div class="content-row">
          <div class="date-no">01.</div>
          <div class="date">2022-11-1</div>
          <div class="date-cost">RM 100.00</div>
          <div class="date-price">RM 200.00</div>
          <div class="date-profit">RM 100.00</div>
        </div> -->
      </div>

      <div class="total-row">
        <div class="date-no"></div>
        <div class="total-text">Total</div>
        <div class="total-cost"></div>
        <div class="total-price"></div>
        <div class="total-profit"></div>
      </div>
    </div>

    <div class="graph-row">
      <canvas id="my-chart"></canvas>
    </div>
  </section>

        <a href="terms-of-use.html">Terms of use</a>

        <p>Contact us: 012-xxxxxxx</p>

    <div class="footer-bottom-row">

  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>
  <script src="/JavaScript/general.js"></script>
  <script src="/JavaScript/report.js"></script>
</body>
</html>
