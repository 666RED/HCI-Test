<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/general.css">
  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/footer.css">
  <link rel="stylesheet" href="CSS/report.css">
</head>

<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="index.html">Checkout</a>
      </button>
      <button class="inventory-btn">
        <a href="inventory.html">Inventory</a>
      </button>
      <button class="report-btn">Report</button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="image/logout.png" class="logout-img">
    </div>
  </section>



  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="image/book.png" class="book-img">
        <a href="terms-of-use.html">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>

  <div class="pop-up">
    <div class="upper-row">
      <div>
        <img src="image/warning.png" class="danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="image/remove.png" class="cancel-img">
      </div>
    </div>
    <div class="message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="btn-row">
      <button class="yes-btn">
        <a href="login.html" class="yes-link">Yes</a>
      </button>
      <button class="no-btn">No</button>
    </div>
  </div>
  <script src="JavaScript/general.js"></script>
</body>
</html>
