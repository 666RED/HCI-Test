<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/invoice.css">
</head>

<body>
  <div class="whole-container">
    <div class="invoice-container">
      <div class="header-row">
        <img src="/image/return.png" class="return-icon">
        <h1 class="header-text">Invoice</h1>
      </div>
      <hr>
      <div class="supplier-info-box">
        <div class="supplier-name-box">
          <div class="supplier-title title">Supplier:</div>
          <div class="supplier-name"></div>
        </div>
        <div class="invoice-info-box">
          <div class="invoice-no-box">
            <div class="invoice-no-title title">Invoice No:</div>
            <div class="invoice-no"></div>
          </div>
          <div class="placed-date-box">
            <div class="placed-date-title title">Placed Date:</div>
            <div class="placed-date"></div>
          </div>
          <div class="received-date-box">
            <div class="received-date-title title">Received Date:</div>
            <div class="received-date"></div>
          </div>
        </div>
        <div class="supplier-location-box">
          <div class="from-text title">From:</div>
          <div class="supplier-location"></div>
        </div>
      </div>
      <hr>
      <div class="title-row">
        <div class="no-title">No</div>
        <div class="name-title">Product</div>
        <div class="quantity-title">Quantity</div>
        <div class="unit-title">Unit</div>
        <div class="price-title">Price</div>
      </div>
      <div class="content-container">
        <!-- <div class="content-row">
          <div class="no">1.</div>
          <div class="name">Coke (1.5L)</div>
          <div class="quantity">20</div>
          <div class="unit">bottle</div>
          <div class="price">RM 100.00</div>
        </div> -->
      </div>
      <div class="total-row">
        <div class="total-text">Total:</div>
        <div class="total-price">RM 1500.00</div>
      </div>
    </div>
  </div>
  <script src="/JavaScript/invoice.js"></script>
</body>
</html>
