<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/edit-item.css">
  <link rel="stylesheet" href="/CSS/footer.css">
</head>

<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Purchase</a>
      </button>
      <button class="inventory-btn">Inventory</button>
      <button class="report-btn">
        <a href="report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <div class="whole-screen">
    <section class="edit-item-main-content">
      <div class="return-row">
        <a href="inventory.html">
          <img src="/image/return.png" class="return-icon" onclick="sessionStorage.clear()">
        </a>
        <hr>
      </div>
      <div class="page-title">Manage Product</div>
      <div class="edit-item-form">
        <div class="item-detail">
          <div class="first-column">
            <div class="item-name">
              <label for="name">Product Name: </label>
              <input type="text" name="name" id="name" class="product-name">
              <div class="name-error-box error-box"></div>
            </div>
            <div class="item-cost">
              <label for="cost">Cost (RM)<span class="cost-colon">:</span> </label>
              <input type="number" name="cost" id="cost" class="product-cost" min="0" placeholder="RM" step="0.10">
              <div class="cost-error-box error-box"></div>
            </div>
            <div class="item-price">
              <label for="price">Price (RM)<span class="price-colon">:</span> </label>
              <input type="number" name="price" id="price" class="product-price" min="0" placeholder="RM" step="0.10">
              <div class="price-error-box error-box"></div>
            </div>
            <div class="item-barcode">
              <label for="barcode">Barcode <span class="barcode-colon">:</span> </label>
              <input type="number" name="barcode" id="barcode" class="product-barcode" placeholder="13 digits:  e.g. 1234567890123">
              <div class="barcode-error-box error-box"></div>
            </div>
            <div class="item-category">
              <label for="category" class="item-category">Category<span class="category-colon">:</span> </label>
              <select name="category" id="category" class="category-box">
                <option value="beverage">Beverage</option>
                <option value="food">Food</option>
                <option value="daily-supplies">Daily Supplies</option>
                <option value="bread">Bread</option>
                <option value="biscuit">Biscuit</option>
                <option value="personal-care">Personal Care</option>
                <option value="pet">Pet</option>
                <option value="stationery">Stationery</option>
                <option value="cleaning-supplies">Cleaning Supplies</option>
                <option value="food-ingredient">Food Ingredient</option>
                <option value="snack">Snack</option>
              </select>
            </div>
          </div>
          <div class="second-column">
            <div class="item-quantity">
              <label for="quantity">Quantity <span class="quantity-colon">:</span> </label>
              <input type="number" name="quantity" id="quantity" class="quantity" min="0">
              <div class="item-unit">
                <label for="unit">Unit <span class="unit-colon">:</span> </label>
                <select name="unit" id="unit" class="unit-box">
                  <option value="piece">Piece</option>
                  <option value="box">Box</option>
                  <option value="bottle">Bottle</option>
                  <option value="can">Can</option>
                  <option value="packet">Packet</option>
                  <option value="pack">Pack</option>
                </select>
              </div>
            </div>
            <div class="quantity-error-box second-column-error-box"></div>
            <div class="notification-box">
              <label for="notification">Notify when quantity<br> less than</label>
              <span class="notification-colon">:</span>
              <input type="number" class="notification" value="0">
            </div>
            <div class="notification-error-box second-column-error-box"></div>
            <div class="supplier-name-box">
              <label for="supplier-name">Supplier Name<span class="supplier-name-colon">:</span></label>
              <select name="supplier-name" id="supplier-name" class="supplier-name">
                <!-- <option value="supplier-1">Happy Day Stationery Trading</option> -->
              </select>
            </div>
            <div class="supplier-name-error-box second-column-error-box">hello</div>
            <div class="supplier-phone-number-box">
              <label for="supplier-phone-number">Supplier Phone Number<span class="supplier-phone-number-colon">:</span></label>
              <input type="text" class="supplier-phone-number">
            </div>
            <div class="supplier-phone-number-error-box second-column-error-box"></div>
            <div class="supplier-location-box">
              <label for="supplier-location">Supplier Location<span class="supplier-location-colon">:</span></label>
              <textarea name="supplier-location" id="supplier-location" class="supplier-location textarea-box"></textarea>
            </div>
            <div class="supplier-location-error-box second-column-error-box"></div>
          </div>
        </div>
        <div class="button-row">
          <button type="submit" class="save-btn btn">
            <a class="save-link">Edit and Save</a>
          </button>
        </div>
      </div>
    </section>
  </div>

  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="https://www.docdroid.net/NmrNkaY/user-manual-pdf">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>

  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>

  <div class="product-updated-popup">
    <img src="/image/verified.png" class="verified-image">
    <h1 class="product-updated-header">Updated</h1>
    <p class="product-updated-message">Product Updated Successfully</p>
    <button class="product-updated-done-btn">Done</button>
  </div>
  <script src="/JavaScript/general.js"></script>
  <script src="/JavaScript/edit-item.js"></script>
</body>

</html>
