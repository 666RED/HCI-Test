<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/restock.css">
  <link rel="stylesheet" href="/CSS/footer.css">
</head>

<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Checkout</a>
      </button>
      <button class="inventory-btn">Inventory</button>
      <button class="report-btn">
        <a href="report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>


  <div class="whole-screen">
    <div class="return-row">
      <img src="/image/return.png" class="return-icon">
      <hr>
    </div>
    <section class="restock-main-content">
      <div class="main-content-box">
        <div class="first-column">
          <h1 class="first-column-header">Restock Information</h1>
          <div class="supplier-name-box">
            <label for="supplier-name">Supplier <span class="supplier-name-colon">:</span></label>
            <select name="supplier-name" id="supplier-name" class="supplier-name">
              <option value="supplier-1">Supplier 1</option>
              <option value="supplier-2">Supplier 2</option>
              <option value="supplier-3">Supplier 3</option>
              <option value="supplier-4">Supplier 4</option>
              <option value="supplier-5">Supplier 5</option>
            </select>
          </div>
          <div class="supplier-phone-number-box">
            <label for="supplier-phone-number">Phone Number <span class="supplier-phone-number-colon">:</span></label>
            <input type="text" class="supplier-phone-number" id="supplier-phone-number" name="suppllier-phone-number">
          </div>
          <div class="supplier-location-box">
            <label for="supplier-location">Location <span class="supplier-location-colon">:</span></label>
            <textarea name="supplier-location" id="supplier-location" class="supplier-location"></textarea>
          </div>
          <div class="invoice-no-box">
            <label for="invoice-no">Invoice No <span class="invoice-no-colon">:</span></label>
            <input type="text" class="invoice-no" id="invoice-no" name="invoice-no">
          </div>
          <div class="restock-fee-box">
            <label for="restock-fee">Restock Fee <span class="restock-fee-colon">:</span></label>
            <input type="text" class="restock-fee" id="restock-fee" name="restock-fee">
          </div>
          <div class="placed-date-box">
            <label for="placed-date">Placed Date<span class="placed-date-colon">:</span></label>
            <input type="date" class="placed-date" id="placed-date" name="placed-date">
          </div>
          <div class="received-date-box">
            <label for="received-date">Received Date<span class="received-date-colon">:</span></label>
            <input type="date" class="received-date" id="received-date" name="received-date">
          </div>
        </div>
        <div class="second-column">
          <div class="header-row">
            <h1 class="second-column-header">Restock Product</h1>
            <div class="restock-history-row">
              <img src="/image/history.png" class="history-icon">
              <div class="restock-history">Restock History</div>
            </div>
          </div>
          <div class="search-row">
            <input type="text" placeholder="Product Name / Barcode" id="search-bar">
            <div class="suggested-product-box"></div>
          </div>
          <div class="title-row">
            <div class="product-no-title">No.</div>
            <div class="product-name-title">Name</div>
            <div class="product-quantity-title">Qtr</div>
            <div class="unit-title">Unit</div>
            <div class="product-price-title">Price</div>
          </div>
          <div class="content-container">
            <!-- <div class="content-row">
              <div class="product-no">1.</div>
              <div class="product-name-row">
                <div class="product-name">Coke</div>
                <img src="/image/dustbin.png" class="remove-icon">
              </div>
              <div class="product-quantity-row">
                <img src="/image/minus.png" class="decrease-icon icon">
                <input type="number" class="product-quantity" value="1">
                <img src="/image/plus.png" class="increase-quantity icon">
              </div>
              <div class="product-unit">Box</div>
              <div class="product-price">RM 1.00</div>
            </div>  -->
          </div>
          <div class="total-row">
            <div class="total-text">Total :</div>
            <div class="total-price">RM 50.00</div>
          </div>
        </div>
      </div>
      <div class="button-box">
        <button class="clear-all-btn">Clear All</button>
        <button class="confirm-and-save-btn">Confirm and Save</button>
      </div>
    </section>
  </div>
  
  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="terms-of-use.html">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>
  
  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>

  <div class="error-pop-up">
    <div class="error-upper-row">
      <div>
        <img src="/image/warning.png" class="error-danger-img">
      </div>
      <p>ERROR</p>
      <div>
        <img src="/image/remove.png" class="error-cancel-img">
      </div>
    </div>
    <div class="error-message-row">
      <p class="error-message">hello</p>
    </div>
    <div class="error-btn-row">
      <button class="error-ok-btn">Ok</button>
    </div>
  </div>

  <div class="remove-product-pop-up">
    <div class="remove-product-upper-row">
      <div>
        <img src="/image/warning.png" class="remove-product-danger-img">
      </div>
      <p>REMOVE PRODUCT</p>
      <div>
        <img src="/image/remove.png" class="remove-product-cancel-img">
      </div>
    </div>
    <div class="remove-product-message-row">
      <p>Do you want to remove this product?</p>
    </div>
    <div class="remove-product-btn-row">
      <button class="remove-product-yes-btn">Yes</button>
      <button class="remove-product-no-btn">No</button>
    </div>
    <script src="/JavaScript/restock.js"></script>
  </div>
</body>
</html>
