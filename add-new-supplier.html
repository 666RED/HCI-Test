<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Supplier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/add-new-supplier.css">
  <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Purchase</a>
      </button>
      <button class="inventory-btn">Inventory</button>
      <button class="report-btn">
        <a href="report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <div class="whole-screen">
    <div class="return-row">
      <img src="/image/return.png" class="return-icon">
      <hr>
    </div>

    <div class="add-new-supplier-main-content">
      <div class="header-text">Add New Supplier</div>
      <div class="supplier-info-box">
        <div class="supplier-name-box">
          <label for="supplier-name">Supplier Name <span class="supplier-name-colon">:</span></label>
          <input type="text" class="supplier-name" id="supplier-name" name="supplier-name">
        </div>
        <div class="supplier-name-error-box error-box"></div>
        <div class="phone-number-box">  
          <label for="phone-number">Supplier Phone Number <span class="phone-number-colon">:</span></label>
          <input type="text" class="phone-number" id="phone-number" name="phone-number" placeholder="e.g. 01XXXXXXXX">
        </div>
        <div class="phone-number-error-box error-box"></div>
        <div class="supplier-location-box">
          <label for="supplier-location">Supplier Location <span class="supplier-location-colon">:</span></label>
          <textarea name="supplier-location" id="supplier-location" class="supplier-location"></textarea>
        </div>
        <div class="supplier-location-error-box error-box"></div>
      </div>
      
      <div class="button-row">
        <button class="clear-all-btn btn">Clear All</button>
        <button class="confirm-and-save-btn btn">Confirm and Save</button>
      </div>
    </div>
  </div>

  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="https://www.docdroid.net/NmrNkaY/user-manual-pdf">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>
  
  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>

  <div class="successful-popup">
    <img src="/image/verified.png" class="verified-image">
    <h1 class="success-header">Added</h1>
    <p class="success-message">New Supplier Added Successfully</p>
    <button class="done-btn">Done</button>
  </div>

  <script src="/JavaScript/add-new-supplier.js"></script>
  <script src="/JavaScript/general.js"></script>
</body>
</html>
