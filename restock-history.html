<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restock History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/general.css">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/restock-history.css">
</head>
<body>
  <section class="header">
    <div class="left-section">
      <h1 class="shop-name">KMS</h1>
    </div>
    <div class="middle-section">
      <button class="checkout-btn">
        <a href="checkout.html">Purchase</a>
      </button>
      <button class="inventory-btn">Inventory</button>
      <button class="report-btn">
        <a href="report.html" class="report-link">Report</a>
      </button>
    </div>
    <div class="right-section">
      <div class="user-box">
        <img src="/image/user.png" class="user-img">
        <p class="user-id">owner</p>
      </div>
      <img src="/image/logout.png" class="logout-img">
    </div>
  </section>

  <img src="/image/return.png" class="return-icon">
  <hr>

  <section class="heading-row">
    <h1>Restock History</h1>
    <select name="supplier" id="supplier" class="supplier">
      <option value="all">All</option>
      <option value="Happy Day Stationery Trading">Happy Day Stationery Trading</option>
      <option value="ROTINAS BAKERY & CONFECTIONERY SDN BHD">ROTINAS BAKERY & CONFECTIONERY SDN BHD</option>
      <option value="Perniagaan Yong Soon Huat">Perniagaan Yong Soon Huat</option>
      <option value="SRI DISTA EGG SUPPLY AND TRADING">SRI DISTA EGG SUPPLY AND TRADING</option>
      <option value="Pemborong Barang Barang Runcit Hse">Pemborong Barang Barang Runcit Hse</option>
    </select>
  </section>

  <section class="main-content">
    <div class="title-row">
      <h3 class="no-title">No.</h3>
      <h3 class="invoice-no-title">Invoice No.</h3>
      <h3 class="supplier-title">Supplier</h3>
      <h3 class="placed-title">Order Placed</h3>
      <h3 class="received-title">Order Received</h3>
      <h3 class="restock-fee-title">Restock Fee</h3>
    </div>
    <div class="content-container">
      <!-- <div class="content-row">
        <div class="no">1.</div>
        <div class="invoice-no">invoice no</div>
        <div class="supplier-name">Supplier name</div>
        <div class="placed">2022/12/01</div>
        <div class="received">2022/12/07</div>
        <div class="restock-fee">RM 200.00</div>
      </div> -->
    </div>
  </section>

  <section class="footer">
    <div class="footer-upper-row">
      <div class="terms-of-use">
        <img src="/image/book.png" class="book-img">
        <a href="terms-of-use.html">Terms of use</a>
      </div>
      <div class="contact-us">
        <img src="/image/telephone.png" class="phone-img">
        <p>Contact us: 012-xxxxxxx</p>
      </div>
    </div>
    <div class="footer-bottom-row">
      <p class="system-name">PASAR MINI KMS SALES SYSTEM</p>
    </div>
  </section>
  
  <div class="logout-pop-up">
    <div class="logout-upper-row">
      <div>
        <img src="/image/warning.png" class="logout-danger-img">
      </div>
      <p>LOGOUT</p>
      <div>
        <img src="/image/remove.png" class="logout-cancel-img">
      </div>
    </div>
    <div class="logout-message-row">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="logout-btn-row">
      <button class="logout-yes-btn">
        <a href="index.html" class="logout-yes-link">Yes</a>
      </button>
      <button class="logout-no-btn">No</button>
    </div>
  </div>
  <script src="/JavaScript/general.js"></script>
  <script src="/JavaScript/restock-history.js"></script>
</body>
</html>
