<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
  <div class="whole-container">
    <h1 class="shop-name">KMS</h1>
    <div class="form-container">
      <div class="title-row">
        <button class="register">
          <a href="register.html">Register</a>
        </button>
        <button class="login">Login</button>
      </div>

      <div class="info-section">
        <div class="id-box">
          <label for="id">Staff Id <span class="star">*</span></label>
          <input type="text" name="id" id="id" class="id-input" placeholder="e.g. 1234">
          <div class="id-error-box">Incorrect Id</div>
        </div>
        
        <div class="password-box">
          <label for="password">Password <span class="star">*</span></label>
          <input type="password" id="password" name="password" placeholder="12345678abc+-*/" class="password-input">
          <div class="password-error-box">Incorect Password</div>
        </div>
        
        <div class="view-password-row"> 
          <input type="checkbox" id="view-passowrd-btn" class="view-password-btn">
          <p class="view-password-text">View password</p>
        </div>
        
        <button class="login-btn">Login</button>
      </div>
    </div>
  </div>
  <script src="JavaScript/login.js"></script>
</body>
</html>
