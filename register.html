<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
  <div class="whole-container">
    <h1 class="shop-name">KMS</h1>
    <div class="form-container">
      <div class="title-row">
        <button class="register">Register</button>
        <button class="login">
          <a href="login.html">Login</a>
        </button>
      </div>
  
      <div class="info-section">
        <div class="id-box">
          <label for="id">Staff Id</label>
          <input type="text" name="id" id="id" class="id-input" placeholder="AI210000">
        </div>
  
        <div class="password-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="12345678abc+-*/">
        </div>
  
        <div class="confirmed-password-box">
          <label for="confirmed-password">Confirmed Password</label>
          <input type="password" id="confirmed-password" name="confirmed-password" placeholder="12345678abc+-*/">
        </div>
  
        <button class="register-btn">Register</button>
      </div>
    </div>
  </div>
  <a href="login.html">Back</a>
</body>
</html>
